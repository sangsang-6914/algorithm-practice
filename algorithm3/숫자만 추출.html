<head>

  <head>
    <meta charset="UTF-8" />
    <title>숫자만 추출</title>
  </head>

<body>
  <script>
    function solution(str) {
      let answer = 0;

      for (let x of str) {
        if (!isNaN(x)) {
          answer = answer * 10 + Number(x);
        }
      }

      return answer;
    }

    console.log(solution('g00009009en2T0s8eSoft'))
  </script>
</body>
</head>

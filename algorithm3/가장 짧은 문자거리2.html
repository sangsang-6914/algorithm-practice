<body>
  <script>
    function solution(str) {
      const s = str.split(" ")[0]
      const w = str.split(" ")[1]
      let p = 1000;
      let answer = [];

      for (let x of s) {
        if (x === w) {
          p = 0;
          answer.push(p);
        } else {
          p++;
          answer.push(p);
        }
      }
      p = 1000;

      for (let i = s.length - 1; i >= 0; i--) {
        if (s[i] === w) {
          p = 0;
          answer[i] = p;
        } else {
          p++;
          answer[i] = Math.min(answer[i], p);
        }
      }

      return answer;
    }

    console.log(solution("teachermode e"))
  </script>

  <script>
    function solution(arr) {
      const dx = [-1, 0, 1, 0]
      const dy = [0, 1, 0, -1]
      let answer = 0;
      let n = arr.length;

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          let curData = arr[i][j];
          let flag = 1;
          for (let k = 0; k < 4; k++) {
            const compareX = i + dx[k];
            const compareY = j + dy[k];
            if (compareX < 0 || compareY < 0) {
              continue;
            }
            if (compareX >= n || compareY >= n) {
              continue;
            }

            const compareData = arr[compareX][compareY];
            if (curData < compareData) {
              flag = 0;
              break;
            }
          }

          if (flag === 1) {
            answer++;
          }
        }
      }

      return answer;
    }

    let arr = [[5, 3, 7, 2, 3],
    [3, 7, 1, 6, 1],
    [7, 2, 5, 3, 4],
    [4, 3, 6, 4, 1],
    [8, 7, 3, 5, 2]];
    console.log(solution(arr));
  </script>

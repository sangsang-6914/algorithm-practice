<html>

<head>
  <meta charset="utf-8" />
  <title>자릿수2</title>
</head>

<body>
  <script>
    function solution(arr) {
      let max = Number.MIN_SAFE_INTEGER;
      let answer = 0;
      for (let x of arr) {
        let sum = 0;
        // reduce를 활용한 sum
        sum = x.toString().split("").reduce((a, b) => a + Number(b), 0)
        if (max < sum) {
          max = sum;
          answer = x;
        } else if (max === sum) {
          if (answer < x) {
            answer = x;
          }
        }
      }

      return answer;
    }

    const arr = [997, 460, 255, 362, 981, 889]
    console.log(solution(arr))
  </script>
</body>

</html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>큰수</title>
  </head>
  <body>
    <script>
      function solution(arr, k) {
        let n = arr.length;
        let tmp = new Set();
        let answer = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(arr[i] + arr[j] + arr[k]);
            }
          }
        }

        let sumArr = [...tmp].sort((a, b) => b - a);
        answer = sumArr[k - 1];
        return answer;
      }
      const arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(arr, 3));
    </script>
  </body>
</html>

<html>

<head>
  <meta charset="utf-8" />
  <title>mentoring</title>
</head>

<body>
  <script>
    function solution(test) {
      let answer = 0;
      const n = test.length
      const m = test[0].length
      for (let mento = 1; mento <= m; mento++) {
        for (let menti = 1; menti <= m; menti++) {
          if (mento === menti) continue;
          let cnt = 0;
          for (let k = 0; k < n; k++) {
            let pi = pj = 0;
            for (let s = 0; s < m; s++) {
              if (test[k][s] === mento) pi = s;
              if (test[k][s] === menti) pj = s;
            }
            if (pi < pj) cnt++;
            else break;
          }
          if (cnt === n) {
            console.log(mento, menti);
            answer++;
          }
        }
      }

      return answer;
    }

    const arr = [[3, 4, 1, 2], [4, 3, 2, 1], [4, 2, 3, 1], [3, 1, 2, 4]]
    console.log(solution(arr))
  </script>
</body>

</html>

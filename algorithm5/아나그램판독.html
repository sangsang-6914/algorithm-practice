    </head>
    <body>
        <script>
            function solution (s1, s2) {
                const hm1 = new Map();
                const hm2 = new Map();

                for (let x of s2) {
                    if (hm2.has(x)) hm2.set(x, hm2.get(x) + 1)
                    else hm2.set(x, 1)
                }
            }
            const s1 = 'bacaAacba'
            const s2 = 'abc'
            console.log(solution(s1, s2))
        </script>

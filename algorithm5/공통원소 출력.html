<html>
    <head>
        <meta charset="utf-8" />
        <title>공통원소 출력</title>
    </head>
    <body>
        <script>
            function solution (arr1, arr2) {
                const n = arr1.length;
                const m = arr2.length;
                let p1=p2=0;
                let answer = []

                arr1.sort((a,b)=>a-b);
                arr2.sort();
                
                while (p1 < n && p2 < m) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1++]);
                        p2++;
                    } else if (arr1[p1] < arr2[p2]) {
                        p1++;
                    } else if (arr1[p1] > arr2[p2]) {
                        p2++;
                    }
                }

                return answer;
            }

            const a = [1,3,9,5,2]
            const b = [3,2,5,7,8]
            console.log(solution(a, b))
        </script>
    </body>
</html>

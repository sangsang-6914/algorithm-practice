    <body>
        <script>
            function solution (m, arr) {
                const n = arr.length;
                let lt=0, answer=0, sum=0;


                // 1 , 2, 2, 3
                // 1 + 2 + 3 + 2

                for (let rt=0; rt<n; rt++) {
                    sum += arr[rt];

                    while (sum > m) {
                        sum -= arr[lt++];
                    }
                    answer += (rt-lt+1);
                }

                return answer;
            
            }

            const arr = [1,3,1,2,3]
            console.log(solution(5, arr))
        </script>
    </body>

<html>
    <head>
        <meta charset="utf-8" />
        <title>grade</title>
    </head>
    <body>
        <script>
            function solution (student, s) {
                let hM = new Map();
                let answer = '';
                let max = Number.MIN_SAFE_INTEGER;

                for (let x of s) {
                    if (hM.has(x)) hM.set(x, hM.get(x) + 1);
                    else hM.set(x, 1);
                }

                for (let [k, v] of hM) {
                    if (max < v) {
                        max = v;
                        answer = k;
                    }
                }
                return answer;
            }

            console.log(solution(15, 'BACBACCACCBDEDE'))
        </script>
    </body>
</html>

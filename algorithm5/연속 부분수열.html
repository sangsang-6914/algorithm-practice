<html>
  <head>
    <meta charset="utf-8" />
    <title>부분 수열</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const n = arr.length;
        const result = 6;
        let answer = 0;

        for (let i = 0; i < n; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < n; j++) {
            sum += arr[j];
            if (result === sum) {
              answer++;
              break;
            } else if (result < sum) {
              break;
            }
          }
        }

        return answer;
      }

      const a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(a));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>postfix</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        let rt = 0;
        let lt = 0;
        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(Number(x));
          } else {
            // 연산자
            rt = stack.pop();
            lt = stack.pop();
            if (x === '+') stack.push(lt + rt);
            else if (x === '-') stack.push(lt - rt);
            else if (x === '*') stack.push(lt * rt);
            else if (x === '/') stack.push(lt / rt);
          }
        }

        answer = stack.pop();

        return answer;
      }

      const s = '352+*9-';

      console.log(solution(s));
    </script>
  </body>
</html>

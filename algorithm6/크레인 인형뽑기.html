<html>
  <head>
    <meta charset="utf-8" />
    <title>크레인</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        const n = board.length;
        const m = moves.length;
        let bucket = [];

        moves.forEach((pos) => {
          for (let i = 0; i < board.length; i++) {
            const tmp = board[i][pos - 1];
            if (tmp !== 0) {
              board[i][pos - 1] = 0;
              if (bucket[bucket.length - 1] === tmp) {
                answer += 2;
                bucket.pop();
              } else {
                bucket.push(tmp);
              }
              break;
            }
          }
        });

        return answer;
      }

      const board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      const moves = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(board, moves));
    </script>
  </body>
</html>

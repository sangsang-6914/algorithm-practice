<html>
  <head>
    <meta charset="utf-8" />
    <title>stack</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        const n = board.length;

        moves.forEach((pos) => {
          for (let i = 0; i < n; i++) {
            const doll = board[i][pos - 1];
            if (doll !== 0) {
              console.log(doll, stack[stack.length - 1]);
              if (stack[stack.length - 1] === doll) {
                stack.pop();
                answer += 2;
              } else {
                stack.push(doll);
              }
              board[i][pos - 1] = 0;
              return;
            }
          }
          console.log(stack);
        });

        return answer;
      }

      const board = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      const moves = [1, 5, 3, 5, 1, 2, 1, 4];
      // [4, 2, 4]
      console.log(solution(board, moves));
    </script>
  </body>
</html>
